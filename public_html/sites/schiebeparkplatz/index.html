<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <title>Schiebeparkplatz</title>
    <h1 class="heading center">Schiebeparkplatz</h1>
</head>
<body>

    <div class="theme-switch-wrapper">

  </div>
  <p id="doutput"></p>

</html>
